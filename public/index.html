        </div>

            <form id="my-form">

                    <input type=button id="p1" class="profile but" onclick="openProfile(event, 'Profile1', 1)" value="P1">

                    <input type=button id="edit2" class="profile edit" onclick="addProfile()" value="Add">
                </div>
                </br>
                <div id="Profile1" class="tabcontent">
                    <div>

                        <input type="text" id="addTime1" onchange="checkTime(1)" required />
                        <label for="addPower1"> Add Power </label>
                        <input type="text" id="addPower1" onchange="checkPower(1)" required />
                        <input type=button onclick="addToProfileTable(1)" value="Add">
                        <input type=button onclick="deleteFromProfileTable(1)" value="Del">
                    </div>
                    <div id="chartData">

                        </table>
                    </div>

        <div class="column right">
            <form id="my-form">
                <!-- Begin-End Time selector -->
                </br>
                <h2>Profile Begin-End Time </h2>
                </br>
                <label for="begin">Begin Time </label>
                <input type="time" id="begin" min="00:00" max="23:59" onchange="setForBegin()" required>
                <label for="end">End Time </label>
                <input type="time" id="end" min="00:00" max="23:59" onchange="setForEnd()" required>
                </br>
                </br>
                </br>

                <!-- Time Type selector -->
                </br>
                <h2>Time Type Selector</h2>
                </br>
                <p>Sec | Min </p>
                <label class="switch">
                    <input type="checkbox" id="time_switch">
                    <span class="slider round"></span>
                </label>
                </br>
                </br>
                </br>

                <!-- Method selector -->
                </br>
                <h2>Methods</h2>
                </br>
                <div class="box">
                    <select id="select" onchange="getMethod()">
                        <option value="1">Method 1</option>
                        <option value="2">Method 2</option>
                        <option value="3">Method 3</option>
                        <option value="4">Method 4</option>
                        <option value="5">Method 5</option>

                </br>
                </br>

                </br>

                </br>
                </br>
                </br>

                <!-- Next Profile selector -->
                </br>
                <div>
                    <label for="repeatCount">Repeat Count </label>
                    <input type="number" id="repeatCount" min="0" max="12" onchange="setRepeatCount()">
                </div>
