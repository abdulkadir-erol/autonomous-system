                    <input type=button class="profile edit" onclick="delProfile('del')" value="Del">
                    <input type=button class="profile edit" onclick="addProfile('add')" value="Add">
                </div>
                </br>
                <div id="Profile1" class="tabcontent">

                        <label for="addTime1"> Add Time </label>
                        <input type="number" id="addTime1" min="0" max="60">
                        <label for="addPower1"> Add Power </label>
                        <input type="number" id="addPower1" min="0" max="5">
                        <input type=button onclick="addToProfileTable(1)" value="Add">
                        <input type=button onclick="deleteFromProfileTable(1)" value="Del">
                    </div>
                    <div id="chartData">
                        <table id="jsonTable1">
                        </table>
                    </div>
                    <div class="progressBar" id="progressBar1">
                        <div class="bar"></div>
                    </div>
                </div>

                        <input type="text" value="0-5" onblur="if(this.value=='')this.value='0-5';" onfocus="if(this.value=='0-5')this.value='';" id="addPower2" required/>

        <div class="column right">
            <form id="my-form">
                <!-- Begin-End Time selector -->
                </br>
                <h2>Profile Begin-End Time </h2>
                </br>
                <label for="begin">Begin Time </label>
                <input type="time" id="begin" min="00:00" max="23:59" onchange="setForBegin()" required>
                <label for="end">End Time </label>
                <input type="time" id="end" min="00:00" max="23:59" onchange="setForEnd()" required>
                </br>
                </br>
                </br>

                <!-- Time Type selector -->
                </br>
                <h2>Time Type Selector</h2>
                </br>
                <p>Sec | Min </p>
                <label class="switch">
                    <input type="checkbox" id="time_switch">
                    <span class="slider round"></span>
                </label>
                </br>
                </br>
                </br>

                <!-- Method selector -->
                </br>
                <h2>Methods</h2>
                </br>
                <div class="box">
                    <select id="select" onchange="getMethod()">
                        <option value="1">Method 1</option>
                        <option value="2">Method 2</option>
                        <option value="3">Method 3</option>
                        <option value="4">Method 4</option>
                        <option value="5">Method 5</option>
                        <option value="6">Method 6</option>
                        <option value="7">Method 7</option>
                        <option value="8">Method 8</option>
                        <option value="9">Method 9</option>
                    </select>
                </div>
                </br>
                </br>
                </br>
                <!-- Next Profile selector -->
                </br>
                <h2>Next Profile</h2>
                </br>

                <div class="box">
                    <select id="nextProfile" onchange="getNextProfile()">
                        <option value="0">0</option>
                        <option value="1">P1</option>
                        <option value="2">P2</option>
                        <option value="3">P3</option>

                </br>
                </br>
                </br>

                <!-- Next Profile selector -->
                </br>
                <div>
                    <label for="repeatCount">Repeat Count </label>
                    <input type="number" id="repeatCount" min="0" max="12">
                    <input type=button onclick="getRepeatCount()" value="Ok">
                </div>
        </div>

    <div class="center">
